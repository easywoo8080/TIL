<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Tag</h1>
    <form action="reguster2" method="POST">
        <fieldset>
            <legend>회원 가입</legend>
            ID <input type="text" name="1d"><br>
            PWD <input type="password" name="pwd"><br>
            AGE <input type="number" name="age"><br>
            BIRTH <input type="date" name="birth"><br>
            GENDER <br>
            <input type="radio" name="gender" value="f">Female <br>
            <input type="radio" name="gender" value="m">Male <br>
            <input type="radio" name="gender" value="a">Aje <br>

            Car<br>
            <select name="car" id="">
                <option value="k1">K1</option>
                <option value="k2">K2</option>
                <option value="k3">K3</option>
            </select>

            Resume<br>
            <textarea name="resume" id="" cols="100" rows="10"></textarea><br>
            <input type="hidden" name="loginid" value="leejan"><br>
            <input type="range" name="range" size="10" step="1"><br>

        </fieldset>
        <input type="submit" value="REGISTER">
        <input type="text">
    </form>
</body>
</html>
