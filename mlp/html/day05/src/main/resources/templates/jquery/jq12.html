<meta charset="UTF-8">
<script>
    $(document).ready(function(){
        var imgs = ['img/a1.png', 'img/a2.png','img/a3.png'];
        cnt = 0;
        setInterval(function(){
            $('#image').attr('src', imgs[cnt % imgs.length]);
            $('h1').text(cnt);
            cnt++;
            
        }, 1000);
    });
</script>
