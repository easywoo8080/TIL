<meta charset="UTF-8">
<style>
    #simg{
        width: 600px;
        height: 150px;
        margin: 5px;
    }
</style>
<script>
    $(document).ready(function(){
        var getdata = function(){

            for( var i = 0; i<11; i++){
                $('#data').append('<img id="simg" src="img/a1.png">');
            }
            
        };
        getdata();
    
        
    });
    // 스크롤이 바닥에 닿으면 다시 불러오는건데
    // 스크롤이 바닥에 닿는 수치를 넘어서도 잘 작동이 안됨?
    $(window).scroll(function(){
        var winh = $(window).scrollTop() + $(window).height() +50;
        $('h1').text( $(window).height() + ' ' + winh + ' ' + $(document).height() );

        if( $(document).height() <= winh ){
            getdata();
        }

    });
</script>


<h1>JQ13 Main</h1>
<div id="data"></div>
