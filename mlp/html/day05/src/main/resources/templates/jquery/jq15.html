<meta charset="UTF-8">

<script>
    var imgs = ['img/a1.png', 'img/a2.png','img/a3.png'];
    cnt = 0;


    function leftclick(){
        var str = $('#image').attr('src');
        str = str.substr(5, 1);
        if( str == 1 ){
            $('#image').attr('src', imgs[imgs.length-1])
            return;
        }
        $('#image').attr('src', imgs[str-2])
    };


    function rightclick(){
        
       var str = $('#image').attr('src');
       str = str.substr(5, 1);
       if( str == 3 ){
           $('#image').attr('src', imgs[0])
           return;
       }
       $('#image').attr('src', imgs[str])
    };
    $(document).ready(function(){
       
        // setInterval(function(){
        //     $('#image').attr('src', imgs[cnt % imgs.length]);
        //     $('h1').text(cnt);
        //     cnt++;
            
        // }, 1000);

        $('#left').click(function(){
            leftclick();
        });


        $('#right').click(function(){
            rightclick();
        });

        // 클릭으로 setInterval을 사용하고 삭제하고 싶으면 해당 setInterval을 따로 변수에 저장해야됨
        // 하지만 미리 변수에 저장하면 저장함과 동시에 setInterval이 실행되어 명령을 작동할 때 변수에 저장하는 방식으로 처리함
        var autoset = null;

        $('#auto').click(function(){
        autoset = setInterval(function(){
            rightclick();
            }, 1000);
        });

        $('#stop').click(function(){
            clearInterval(autoset);
        });
    });
</script>


<h1>JQ15 Main</h1>

<button id="left">Left</button>


<button id="auto">Auto</button>
<button id="stop">Stop</button>


<button id="right">Right</button>

<hr>
<img id="image" src="img/a1.png" >
